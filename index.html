<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // --------------------------------------------
      // Interpolated
      console.log("Hello, I am a %s string!", "🫐");
      // Use ES6 backtics now
      // --------------------------------------------

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 13px; background: yellow; text-shadow: "
      );
      // --------------------------------------------

      // warning!
      console.warn("OH Noooo - Console Warn");
      // --------------------------------------------

      // Error :|
      console.error("Console Error");
      // --------------------------------------------

      // Info
      console.info("Console Info");
      // --------------------------------------------

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "Wrong");
      console.assert(1 === 2, "That is wrong - Console Assert");
      // --------------------------------------------

      // clearing
      console.clear();
      // --------------------------------------------

      // Viewing DOM Elements
      console.log(p);
      // shows dropdown info for element
      console.dir(p);
      // --------------------------------------------

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });
      // collapsed groups
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });
      // --------------------------------------------

      // counting
      console.count("Snickers");
      console.count("Snickers");
      console.count("Snickers");
      console.count("Snickers");
      console.count("Hugo");
      console.count("Snickers");
      console.count("Snickers");
      console.count("Hugo");
      // --------------------------------------------

      // timing
      console.time("fetching data");

      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // --------------------------------------------

      console.table(dogs);
    </script>
  </body>
</html>
